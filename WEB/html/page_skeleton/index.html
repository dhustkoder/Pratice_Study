<!-- This is a HTML comment, always begin with <!DOCTYPE html>  
	 this tell the browser what language it's reading (in the case: html)

	 and always put <html> in the next line , this starts the html document
	 and end this with </html>
-->
<!DOCTYPE html>
<html>
	
	<!-- The things inside a  <> are called Tags
		 
		 Tags nearly always come in pairs: an opening tag and a closing tag.

		 example of opening tag: <html>
		 example of closing tag: </html>

		 Tags also nest, so you should close them in the right order:
			most recently opened tag should be the first one closed, like in the example below
				<first tag><second tag> some code  </second tag> </first tag>


	-->


	<!-- 

		There are always two parts to an HTML file: 
		the head and the body. Let's start with the head.
	-->



	<head>
	<title>page_skeleton</title>
		<!-- 
			The head contains information about your html file, like its title:
		 		which is what the user see in the browser's title bar or page tab.

			path for your css files that complement the pages, among others...
		 -->


		<body>
			<!-- 
					The body is where you put your content, such as text, images, and links.

					The content in the body is what will be visible on the actual page.

					and inside <p>...</p> goes a paragraph
					usualy when the content of a tag like <p> short msg </p>
					are short, I dont ident it.
			-->

		<p> This is a html paragraph ! </p>
		<p> Again another paragraph !</p>

		</body>




	</head>
</html>
