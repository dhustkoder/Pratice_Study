<!DOCTYPE html>
<html>

<head>
	<title>paragraphs_and_headings</title>
</head>



<body>
	<!-- 

		Heading Tags, 
	to display a html tag as plain text we need to use '&lt;' for '<', and '&gt;' for '>' 

		About heading: There are 6 heading sizes, where <h1> is the boss, and <h6> puny
	-->

	<h1> this is a heading tag of type &lt;h1&gt; - The CEO </h1>	
	<h2> this is a heading tag of type &lt;h2&gt; - VP </h2>
	<h3> this is a heading tag of type &lt;h3&gt; - Director </h3>
	<h4> this is a heading tag of type &lt;h4&gt; - Middle management </h4>
	<h5> this is a heading tag of type &lt;h5&gt; - Lowly assistant </h5>
	<h6> this is a heading tag of type &lt;h6&gt; - Lowest one </h6>








</body>





</html>
